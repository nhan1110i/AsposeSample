<html>
<head>
<script language="javascript" type="text/javascript">
function windowClose() {
	window.open('','_self','');
	window.close();
}
function openA(){
	window.open('a.html','_blank');
}
function loadpage(){
	window.open('a.html','_blank');
	var win = window.open('','_parent','');
	win.close();
}
 </script>
</head>
<body onload="loadpage()">
	<a href="a.html">redirect using herf</a>
    <input onclick="openA()" type="button" value="redirect using js">
<input type="button" onclick="windowClose()" value="Click">
</body>
</html>
